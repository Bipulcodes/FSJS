<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aribbn</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="assets/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online packages</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a>
        </nav>
        <div class="container">
            <h1>Find your Next stay</h1>
            <div class="searchbar">
                <form>
                    <div class="location-input">
                        <label>Location</label>
                        <input type="text" placeholder="Where are you goin">
                    </div>
                    <div>
                        <label>Check In</label>
                        <input type="date" placeholder="Add a check-in">
                    </div>
                    <div>
                        <label>Check Out</label>
                        <input type="date" placeholder="Add a check-Out">
                    </div>
                    <button type="submit"><img src="./assets/search.png" alt=""></button>

                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="subtitle">Exclusives</h2>
        <div class="exclusives">
            <div>
                <img src="./assets/image-1.png" alt="">
            </div>
            <div>
                <img src="./assets/image-2.png" alt="">
            </div>
            <div>
                <img src="./assets/image-3.png" alt="">
            </div>
            <div>
                <img src="./assets/image-4.png" alt="">
            </div>
            <div>
                <img src="./assets/image-5.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
