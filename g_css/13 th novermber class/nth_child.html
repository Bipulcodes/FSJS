<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-thchild</title>
    <style>
        li{
            list-style: upper-roman;
           
        }
        li:hover:nth-child(2n+1){
            background-color: #a3349c;
            border: 2px solid #06b759;
        }
        li:hover:nth-child(2n){
            background-color: #06b759;
            border: 2px solid #a3349c;
        }

    </style>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ul>
</body>
</html>
