<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads using map</title>
</head>
<body>
    <p>we often wonder that ho the ads system is working though we are clicking a image</p>
    <img usemap="#advertisement" src="./k-mitch-hodge-5mREws5SjWc-unsplash.jpg" alt="nature photo" height="200" width="300">
    <map name="advertisement">
        <area shape="rect" coords="10 ,60 ,70 , 89" href="https://www.google.com/" alt="google domain">
    </map>
</body>
</html>
